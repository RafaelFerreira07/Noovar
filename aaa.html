<!DOCTYPE html>
<html>
<head>
  <style>
    .options-container {
      display: flex;
      flex-direction: column;
      width: 200px;
    }

    .option {
      background-color: #f0f0f0;
      padding: 10px;
      margin-bottom: 5px;
      cursor: pointer;
    }

    .option-content {
      display: none;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Seletor de Opções</h1>

  <div class="options-container">
    <div class="option" onclick="toggleOption('option1')">
      Opção 1
      <div id="option1-content" class="option-content">
        Informações da Opção 1.
      </div>
    </div>

    <div class="option" onclick="toggleOption('option2')">
      Opção 2
      <div id="option2-content" class="option-content">
        Informações da Opção 2.
      </div>
    </div>

    <div class="option" onclick="toggleOption('option3')">
      Opção 3
      <div id="option3-content" class="option-content">
        Informações da Opção 3.
      </div>
    </div>
  </div>

  <script>
    let currentOption = null;

    function toggleOption(optionId) {
      const optionContent = document.getElementById(optionId + '-content');
      const allOptionContents = document.querySelectorAll('.option-content');

      if (optionContent === currentOption) {
        // Se a opção clicada for a mesma que a atualmente ativa, oculte-a.
        optionContent.style.display = 'none';
        currentOption = null;
      } else {
        // Oculta todas as opções
        allOptionContents.forEach(content => {
          content.style.display = 'none';
        });

        // Exibe a opção clicada
        optionContent.style.display = 'block';
        currentOption = optionContent;
      }
    }
  </script>
</body>
</html>
